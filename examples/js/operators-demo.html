<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Operators Example</h2>
    <script>
        var counter1 = 20;
        var counter2 = counter1++;
        var counter3 = 30;
        var counter4 = ++counter3;
        var x = 5;
        var y = 3;
        var z = x % y;
        var n1 = 10;
        var n2 = 10;
        var n3 = "10";
        document.write("<p>Counter1="+counter1+",Counter2="+counter2+"</p>");
        document.write("<p>Counter3="+counter3+",Counter4="+counter4+"</p>");
        document.write("<p>x = "+x+", y = "+y+", z = "+z+"</p>");
        document.write("<p>n1 == n2: "+(n1 == n2)+"</p>");
        document.write("<p>n1 === n2: "+(n1 === n2)+"</p>");
        document.write("<p>n2 == n3: "+(n2 == n3)+"</p>");
        document.write("<p>n2 === n3: "+(n2 === n3)+"</p>");
    </script>
</body>
</html>
