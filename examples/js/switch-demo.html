<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Switch Demo</h2>
    <script>
        var option = 7;
        // coffee vending machine
        switch(option) {
            case 1: document.write("<h2>Cappacino</h2>");
            break;
            case 2: document.write("<h2>Espresso</h2>");
            break;
            case 3: document.write("<h2>Tea</h2>");
            break;
            case 4: document.write("<h2>Hot water</h2>");
            break;
            default: document.write("<h2>Default case</h2>");
        }
    </script>
</body>
</html>
