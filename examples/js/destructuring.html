<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array and Object Destructuring</h1>
    <script>
        // array destructuring
        let response = [200, "Success", "text/html"];
        let [status, content, type] = response;
        document.write(`<h2>Status = ${status}, Content = ${content}, Type = ${type}</h2>`);
        // object destructuring
        let emp = {id : 100, name : "Raj", address : {state:"KA", city: "BLR"}};
        let {id, name, address} = emp;
        let {state, city} = address;
        document.write(`<h3>Name=${name}, Address=${state}, ${city}</h3>`);
    </script>
</body>
</html>
