<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arrow functions</h1>
    <script>
        let items = [20, 10, 50, 40, 30];
        items.forEach(function(ele, i){
            document.write(`<p>element = ${ele}, index = ${i}</p>`);
        });
        // arrow function () => body 
        items.forEach((ele, i)=>document.write(`<p>item=${ele},index=${i}</p>`));
    </script>
</body>
</html>
