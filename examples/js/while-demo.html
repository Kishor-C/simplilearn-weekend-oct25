<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>While Loop Demo</h2>
    <script>
        let ticket = 5;
        while(ticket > 0) {
            document.write("<p>Printing ticket "+ticket+"</p>");
            ticket--;
        }
        let pin = 8899;
        let userPin; // prompt function to pass input
        do {
            userPin = prompt("Enter ATM PIN");
        } while(userPin != pin);
        document.write("PIN is correct, you can proceed to withdraw");
    </script>
</body>
</html>
