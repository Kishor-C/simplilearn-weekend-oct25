<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>If Statements</h2>
    <script>
        var marks = 50;
        if(marks >= 70) {
            document.write("<h2>A+</h2>");
        } else if(marks < 70 && marks >= 60) {
            document.write("<h2>A</h2>");
        } else if(marks < 60 && marks >= 50) {
            document.write("<h2>B</h2>");
        } else {
            document.write("<h2>C</h2>");
        }
    </script>
</body>
</html>
