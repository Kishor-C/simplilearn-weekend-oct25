<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="#" method = "post" onsubmit="return validateForm()">
        <label>Enter username</label>
        <input type = "text" name = "username" id = "username"><br />
        <label>Enter password</label>
        <input type = "password" name = "password" id = "password1"><br />
        <label>Confirm password</label>
        <input type = "password" name = "confirmPassword" id = "password2"><br />
        <input type = "submit" value = "Regsiter">
    </form>
    <script>
        function validateForm() {
            let username = document.querySelector("#username").value;
            let password = document.querySelector("#password1").value;
            let cpassword = document.querySelector("#password2").value;
            if(username.length <= 3) {
                alert("Username must be greater than 3 characters");
                return false;
            }
            if(password.length <= 3) {
                alert("Password must be greater than 3 characters");
                return false;
            } 
            if(password != cpassword) {
                alert("Password and confirm password must match");
                return false;
            }   
        }
    </script>
</body>
</html>
